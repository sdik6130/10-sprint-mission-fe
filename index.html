<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>SVG 불러오기</title>
</head>
<body>
  <h1>SVG 불러오기 예시</h1>
  <!-- img 폴더 안에 있는 test.svg 불러오기 -->
  <img src="img/2.svg" alt="테스트 SVG 이미지" width="200">
</body>
</html>


1. 피그마에서 해당 이미지 SVG 복사
2. img 폴더에서 txt 파일 생성
3. 해당 txt 파일에서 1번 과정에서 복사한 svg 코드를 붙어넣기
4. 3번 과정이 끝나면 txt 파일의 확장자를 svg로 수정
5. svg 반영은 gpt한테 물어보거나 위 코드 활용
